<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-zinc-50">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-indigo-700 h-16"></nav>
    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img class="w-3/4" src="/images/signup.svg" alt="imagen para registro">
        </div>
        <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg lg:w-2/4">
            <!-- nombre -->
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold">Nombre <span class="text-red-500">*</span></label>
                <input 
                type="text" 
                id="name-input" 
                name="name-input" 
                autocomplete="off" 
                placeholder="Carlos Sanchez"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">Tanto el nombre como el apellido deben comenzar con mayusculas.</p>
            </div>
            <!-- correo -->
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold">Correo <span class="text-red-500">*</span></label>
                <input 
                type="email" 
                id="email-input" 
                name="email-input" 
                autocomplete="off" 
                placeholder="ejemplo@correo.com"
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">El correo es requerido.</p>
            </div>
            <!-- contraseña -->
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold">Contraseña <span class="text-red-500">*</span></label>
                <input 
                type="password" 
                id="password-input" 
                name="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">Debe tener al menos 1 letra <br> Debe tener al menos 1 numero<br>
                Debe tener al menos 8 caracteres</p>
            </div>
            <!-- confirmar contraseña -->
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold"> Confirmar contraseña <span class="text-red-500">*</span></label>
                <input 
                type="password" 
                id="match-input" 
                name="match-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-indigo-700">
                <p class="text-xs text-zinc-800">Debe coincidir con la contraseña</p>
            </div>
            <!-- botones -->
            <button 
            id="form-btn"
            disabled
            class="bg-indigo-700 rounded-lg py-2 px-4 font-bold text-white transition ease-in-out hover:bg-indigo-800 text-center disabled:opacity-50 disabled:cursor-not-allowed">
            Registrar
            </button>

        </form>
    </div>
    <script src="/components/nav.js"></script>
    <script src="index.js"></script>

</body>
</html>
